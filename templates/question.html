{%  extends 'base.html' %}
{% block title %}开始预测{% endblock  %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/question.css')}}">

{% endblock %}

{% block main %}
<!--
https://v3.bootcss.com/css/#forms-inline
-->
<h3 class="page-title">开始预测</h3>
<form class="form-horizontal" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">电影名称</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="请输入电影名称">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">电影导演</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入电影导演">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存结果</button>
    </div>
  </div>
</form>

{% endblock %}
